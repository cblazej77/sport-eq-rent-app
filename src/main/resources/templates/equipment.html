<div id="modal" class="modal-overlay" onclick="hideModal()">
    <span id="textAdd" th:text="#{eq_btn_add}" style="display: none;"></span>
    <span id="textEdit" th:text="#{eq_btn_edit}" style="display: none;"></span>
    <form id="equipmentForm" enctype="multipart/form-data" method="POST">
        <input type="hidden" id="hiddenMethod" name="_method" value="POST">
        <div class="modal-window" onclick="event.stopPropagation();">
            <h2 id="modal-title" th:text="#{eq_btn_edit}"></h2>
            <label th:text="#{cat_modal_img}"></label>
            <div class="modal-image-div" onclick="triggerFileInput()">
                <img id="preview" class="modal-image"/>
            </div>
            <input type="file" id="fileInput" name="image" accept="image/*" style="display: none;"
                   onchange="previewImage(event)">
            <input class="modal-input" type="text" id="equipmentName" name="name" th:placeholder="#{eq_modal_name}">
            <input class="modal-input" type="text" id="equipmentDescription" name="description"
                   th:placeholder="#{eq_modal_desc}">
            <input class="modal-input" type="number" id="equipmentPrice" name="price"
                   th:placeholder="#{eq_modal_price}">
            <input class="modal-input" type="number" id="equipmentQuantity" name="quantity"
                   th:placeholder="#{eq_modal_quantity}">
            <input type="hidden" id="categoryID" name="categoryID" th:value="${categoryID}">
            <input type="hidden" id="equipmentID" name="equipmentID">
            <button class="modal-btn btn-action" id="addButton" type="submit" th:text="#{eq_modal_save}"></button>
            <button class="modal-btn" type="button" onclick="hideModal()" th:text="#{eq_modal_cancel}"></button>
        </div>
    </form>

        </div>
    </form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>

<script th:inline="javascript">
    let equipmentList = /*[[${equipmentList}]]*/ [];
    const user = /*[[${user} != null ? ${user} : '{}']]*/ null;
    console.log(user);
    const isAdmin = user && user.role === 'ADMIN';
    let currentPage = 0;
    let pageSize = parseInt(document.getElementById("pageSizeSelect").value);

    document.getElementById("pageSizeSelect").addEventListener("change", () => {
        pageSize = parseInt(document.getElementById("pageSizeSelect").value);
        currentPage = 0;
        renderPage();
    });

    function renderPage() {
        const start = currentPage * pageSize;
        const end = start + pageSize;
        const pageItems = equipmentList.slice(start, end);

        const container = document.getElementById("equipmentContainer");
        container.innerHTML = pageItems.map(eq => `
            <div class="eq-container ${eq.quantity === 0 ? 'faded' : ''}">
                <img src="/equipment/image/${eq.equipmentID}" class="eq-img">
                <div style="width: 100%; display: flex; flex-direction: column;">
                    <label class="eq-quantity" style="align-self: flex-end;">
                        Ilość: ${eq.quantity}
                    </label>
                    <h2>${eq.name}</h2>
                    <label>${eq.description}</label>
                    <div class="eq-bottom-container">
                        ${user && user.role === 'ADMIN' ? `
                            <a class="eq-btn"
                               data-id="${eq.equipmentID}"
                               data-name="${eq.name}"
                               data-description="${eq.description}"
                               data-price="${eq.price}"
                               data-quantity="${eq.quantity}"
                               data-image="/equipment/image/${eq.equipmentID}"
                               onclick="showModal(this)">
                                Edytuj
                            </a>
                            <form class="deleteForm" method="post" action="/equipment_delete/${eq.equipmentID}">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit">Usuń</button>
                            </form>
                        ` : ""}
                        ${user && user.role === 'USER' && eq.quantity > 0 ? `
                            <a class="eq-btn"
                               data-id="${eq.equipmentID}"
                               data-email="${user.email}"
                               onclick="showReservationModal(this)">
                                Zarezerwuj
                            </a>
                        ` : ""}
                        ${!user ? `<div class="ghost-div"></div>` : ""}
                        <h2 class="eq-price">${eq.price} zł</h2>
                    </div>
                </div>
            </div>
        `).join("");

        renderPaginationControls();
    }

    function renderPaginationControls() {
        const totalPages = Math.ceil(equipmentList.length / pageSize);
        const controls = document.getElementById("paginationControls");
        controls.innerHTML = "";

        for (let i = 0; i < totalPages; i++) {
            const btn = document.createElement("button");
            btn.textContent = i + 1;
            btn.disabled = i === currentPage;
            btn.onclick = () => {
                currentPage = i;
                renderPage();
            };
            controls.appendChild(btn);
        }
    }

    renderPage();
</script>
<script th:inline="javascript">
document.querySelectorAll(".deleteForm").forEach(form => {
    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const actionUrl = form.getAttribute("action");

        fetch(actionUrl, {
            method: "DELETE"
        })
        .then(res => {
            if (res.ok) {
                showToast([[#{eq.toast.deleted}]], "success");
                setTimeout(() => {
                    location.reload();
                }, 1200);
            } else {
                showToast([[#{error.unknown}]], "error");
            }
        })
        .catch(() => showToast([[#{error.unknown}]], "error"));
    });
});

document.getElementById("equipmentForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const method = form.querySelector("#hiddenMethod").value;
    const isEdit = method === "PUT";

    const url = isEdit ? "/equipment_edit" : "/equipment_add";

    fetch(url, {
        method: isEdit ? "PUT" : "POST",
        body: formData
    })
    .then(async res => {
        if (!res.ok) {
            try {
                const errors = await res.json();
                errors.forEach(err => showToast(err, "error"));
            } catch {
                showToast([[#{error.unknown}]], "error");
            }
        } else {
            const successMessage = isEdit
                ? [[#{eq.toast.edited}]]
                : [[#{eq.toast.added}]];
            showToast(successMessage, "success");
            hideModal();
            form.reset();
            setTimeout(() => {
                location.reload();
            }, 1200);
        }
    })
    .catch(() => showToast([[#{error.unknown}]], "error"));
});

document.getElementById("reservationForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const url = "/reservations/new";

    fetch(url, {
        method: "POST",
        body: formData
    })
    .then(async res => {
        if (!res.ok) {
            try {
                const errors = await res.json();
                errors.forEach(err => showToast(err, "error"));
            } catch {
                showToast([[#{error.unknown}]], "error");
            }
        } else {
            const successMessage = [[#{res.toast.added}]];
            showToast(successMessage, "success");
            hideModal();
            form.reset();
            setTimeout(() => {
                location.reload();
            }, 1200);
        }
    })
    .catch(() => showToast([[#{error.unknown}]], "error"));
});

function showToast(msg, type = "success") {
    Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "center",
        background: type === "error" ? "var(--primary)" : "green",
    }).showToast();
}

</script>
