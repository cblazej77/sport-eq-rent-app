<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${categoryName}]]</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="top-lane">
    <div class="top-lane-section">
        <h1 class="txt-white">[[${categoryName}]]</h1>
        <div class="nav-container">
            <button th:onclick="window.location.href='/categories';" class="nav-button" th:text="#{cat_title}"></button>
            <button th:if="${user != null}" class="nav-button" th:text="#{cat_redirect_reservations}"
                    th:onclick="window.location.href='/reservations';"></button>
        </div>
    </div>
    <div class="top-lane-account">
        <a th:if="${user == null}" th:href="@{/sign_in}" class="btn btn-primary" th:text="#{eq_btn_sign_in}"></a>
        <div th:if="${user != null}">
            <a th:ref="@{/logout}" th:text="#{eq_btn_logout}"></a>
        </div>
    </div>
</div>
<div class="center-body">
    <form method="get" th:action="@{/categories/{id}(id=${categoryID})}">
        <div class="filter-body">
            <select name="sortType">
                <option th:value="default" th:text="#{sort_title}" th:selected="${sortType == default}"></option>
                <option th:value="priceLH" th:text="#{sort_price_LH}"
                        th:selected="${sortType == sort_price_LH}"></option>
                <option th:value="priceHL" th:text="#{sort_price_HL}"
                        th:selected="${sortType == sort_price_HL}"></option>
                <option th:value="quantityLH" th:text="#{sort_quantity_LH}"
                        th:selected="${sortType == sort_quantity_LH}"></option>
                <option th:value="quantityHL" th:text="#{sort_quantity_HL}"
                        th:selected="${sortType == sort_quantity_HL}"></option>
            </select>
            <div class="filter-container">
                <h2 th:text="#{filters_title}"></h2>
                <div class="filter-divider"></div>
                <label class="filter-label" th:text="#{filters_name}"></label>
                <input class="filter-input" id="filterName" name="filterName" type="text" th:value="${filterName}">
                <label class="filter-label" th:text="#{filters_price}"></label>
                <div class="filter-price-divider">
                    <input class="filter-input-price" id="filterMinPrice" name="filterPriceMin" type="number"
                           th:placeholder="#{filters_price_from}" th:value="${filterPriceMin}">
                    <label class="filter-price-label">-</label>
                    <input class="filter-input-price" id="filterMaxPrice" name="filterPriceMax" type="number"
                           th:placeholder="#{filters_price_to}" th:value="${filterPriceMax}">
                </div>
                <label class="filter-label" th:text="#{filters_available_title}"></label>
                <div class="filter-checkbox-div">
                    <input class="filter-checkbox" type="checkbox" name="filterAvailable"
                           th:checked="${filterAvailable}">
                    <label th:text="#{filters_available}"></label>
                </div>
                <button class="filter-btn" id="filterBtn" type="submit" th:text="#{filters_btn}"></button>
            </div>
        </div>
    </form>
    <div class="equipment-body">
        <div th:if="${user != null and user.role == 'ADMIN'}" class="eq-container"
             onclick="showModal(null)" style="align-items: center; cursor: pointer;">
            <h1 style="margin: 0px;" class="txt-gray">+</h1>
            <h2 style="margin: 0px 20px;" th:text="#{eq_btn_add}"></h2>
        </div>

        <div th:each="equipment : ${equipmentList}" class="eq-container">
            <img th:src="@{/equipment/image/{id}(id=${equipment.equipmentID})}"
                 class="eq-img">
            <div style="width: 100%; display: flex; flex-direction: column;">
                <label class="eq-quantity"
                       style="align-self: flex-end;"
                       th:text="#{eq_modal_quantity} + ': ' + ${equipment.quantity}">
                </label>
                <h2 th:text="${equipment.name}"></h2>
                <label th:text="${equipment.description}"></label>
                <div class="eq-bottom-container">
                    <a th:if="${user != null and user.role == 'ADMIN'}"
                       th:text="#{eq_btn_edit}"
                       th:data-id="${equipment.equipmentID}"
                       th:data-name="${equipment.name}"
                       th:data-description="${equipment.description}"
                       th:data-price="${equipment.price}"
                       th:data-quantity="${equipment.quantity}"
                       th:data-image="@{/equipment/image/{id}(id=${equipment.equipmentID})}"
                       class="eq-btn"
                       onclick="showModal(this)">
                    </a>
                    <form method="post" th:action="@{/equipment_delete/{id}(id=${equipment.equipmentID})}"
                          th:if="${user != null and user.role == 'ADMIN'}">
                        <input type="hidden" name="_method" value="DELETE">

                            <button type="submit" th:text="#{eq_btn_delete}"></button>

                    </form>
                    <a th:if="${user != null and user.role == 'USER'}"
                       th:text="#{eq_btn_reserve}"
                       th:data-id="${equipment.equipmentID}"
                       th:data-email="${user.email}"
                       class="eq-btn"
                       onclick="showReservationModal(this)">
                    </a>
                    <div th:if="${user == null}" class="ghost-div"></div>
                    <h2 class="eq-price" th:text="#{eq.price(${equipment.price})}"></h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal-overlay" onclick="hideModal()">
    <span id="textAdd" th:text="#{eq_btn_add}" style="display: none;"></span>
    <span id="textEdit" th:text="#{eq_btn_edit}" style="display: none;"></span>
    <form id="equipmentForm" enctype="multipart/form-data" method="POST">
        <input type="hidden" id="hiddenMethod" name="_method" value="POST">
        <div class="modal-window" onclick="event.stopPropagation();">
            <h2 id="modal-title" th:text="#{eq_btn_edit}"></h2>

            <div class="modal-image" onclick="triggerFileInput()">
                <p th:text="#{eq_modal_img}"></p>
                <img id="preview" style="display: none; max-width: 100%; max-height: 150px;"/>
            </div>

            <input type="file" id="fileInput" name="image" accept="image/*" style="display: none;"
                   onchange="previewImage(event)">
            <input type="text" id="equipmentName" name="name" th:placeholder="#{eq_modal_name}">
            <input type="text" id="equipmentDescription" name="description" th:placeholder="#{eq_modal_desc}">
            <input type="number" id="equipmentPrice" name="price" th:placeholder="#{eq_modal_price}">
            <input type="number" id="equipmentQuantity" name="quantity" th:placeholder="#{eq_modal_quantity}">
            <input type="hidden" id="categoryID" name="categoryID" th:value="${categoryID}">
            <input type="hidden" id="equipmentID" name="equipmentID">

            <button id="addButton" type="submit" th:text="#{eq_modal_save}"></button>
            <button type="button" onclick="hideModal()" th:text="#{eq_modal_cancel}"></button>
        </div>
    </form>
</div>

<div id="reservationModal" class="modal-overlay" onClick="hideReservationModal()">
    <form id="reservationForm" enctype="multipart/form-data" method="POST">
        <input type="hidden" id="hiddenReservationMethod" name="_method" value="POST">
        <div class="modal-window" onclick="event.stopPropagation();">
            <input id="emailInput" style="display: none;" name="email">
            <input id="idInput" style="display: none;" name="equipmentID">

            <h2 th:text="#{reservation_modal_title}"></h2>
            <label th:text="#{res_modal_quantity}"></label>
            <input type="number" name="quantity">
            <label th:text="#{reservation_modal_date_pickup}"></label>
            <input type="date" name="pickupDate" th:min="${minPickupDate}" th:max="${maxPickupDate}"
                   onchange="showReturnDate(this.value)">
            <label id="lab"></label>
            <label id="returnDateLabel" th:text="#{reservation_modal_date_return}" style="display: none;"></label>
            <input id="returnDateInput" type="date" name="returnDate" th:max="${maxReturnDate}" style="display: none;">
            <button type="submit" th:text="#{reservation_modal_title}"></button>
        </div>
    </form>
</div>

<script th:src="@{/js/equipment.js}"></script>
</body>
</html>
