<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{add_equipment_btn}"></title>
</head>
<body>
<h2 th:text="#{add_equipment_btn}"></h2>
<form th:action="@{/category_add}" method="post">
    <div>
        <label th:text="#{eq_name}"></label>
        <input type="text" id="eq_name" name="name">
    </div>
    <button type="submit" th:text="#{add_equipment_btn}"></button>
        <ul>
            <li>TEST</li>
            <li th:each="category: ${categories_get}" th:text="${category.name}"></li>
        </ul>
</form>
</body>
</html>
